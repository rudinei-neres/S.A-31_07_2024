<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro</h1>
<div class="global">
    <img src="esgoto.jpg" alt="Background Image" class="background-image">
    <div class="container-loguin">
        <h3>logar</h3>
        <input type="text" id="username" placeholder="Digite o seu loguin"> <br>
        <input type="password" id="password" placeholder="Digite sua senha"> <br>
        <button onclick="logar()">Fazer loguin</button>
    
    </div>
    <div class="container-register">
        <h3>Cadastrar</h3>
        <input type="text" id="newusername" placeholder="Digite o seu loguin"><br>
        <input type="password" id="newpassword" placeholder="Digite a sua senha"><br>
        <input type="password" id="reppassword" placeholder="Repita a sua senha"><br>
        <button onclick="cadastrar()">Fazer cadastro</button>
    </div>      
</div>





    <script src="script2.js"></script>
</body>
</html>
